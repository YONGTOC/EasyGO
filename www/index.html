    <script type="text/javascript">
        document.oncontextmenu = function () {
            event.returnValue = false;
        }

        function Test() {
            window.addEventListener("keydown", function (e) {
                if ("1" == e.key) {
                    if (!Posfault) {
                        console.error("开启定位");
                        NNavigation.EnableLocate(true);
                        Posfault = true;
                    } else {
                        PLocation = NNavigation.g_pCurLocation;
                        GLOBAL.PLocation = PLocation;
                        $(".start_input input").val("我的位置");
                    }

                }
                if ("2" == e.key) {
                    locationTest();
                }
                if ("3" == e.key) {
                    UpLayer();
                }
                if ("4" == e.key) {
                    SwitchView(2);
                }
                if ("5" == e.key) {
                    Navigate("XLYF2", "MT", 0);
                }

            });
        }
        Test();
        
        

        // NNavigation.NavigateCancel = function () {
        //     console.log("NavigateCancel");
        //      // LockCameraToPath(0);
        // }

    </script>
    <script type="text/babel">

    <script>
        function Router() {
            this.routes = {};
            this.currentUrl = '';
        }
        Router.prototype.route = function (path, callback) {
            this.routes[path] = callback || function () { };
        };
        Router.prototype.refresh = function () {
            this.currentUrl = location.hash.slice(1) || '/';
            this.routes[this.currentUrl]();
        };
        Router.prototype.init = function () {
            window.addEventListener('load', this.refresh.bind(this), false);
            window.addEventListener('hashchange', this.refresh.bind(this), false);
        }
        window.Router = new Router();
        window.Router.init();

        var content = document.querySelector('body');

        function changeBgColor(color) {
            console.log(color);
        }

        Router.route('/', function () {
            $('#list').hide();
            $('#pageA').hide();
            $('#pageB').hide();
            $('#pageC').hide();
            $('#pageD').hide();
            Webgl.sw();
            Webgl.hidePage();
        });
        Router.route('/page-index-new', function () {
            $('#pageA').hide();
            $('#pageB').hide();
            $('#pageC').hide();
            $('#pageD').hide();
        });
        Router.route('/pageA', function () {
            $('#pageA').show();
            $('#pageB').hide();
            $('#pageC').hide();
            $('#pageD').hide();
        });
        Router.route('/pageB', function () {
            $('#pageA').hide();
            $('#pageB').show();
            $('#pageC').hide();
            $('#pageD').hide();
        });
        Router.route('/pageC', function () {
            $('#pageA').hide();
            $('#pageB').hide();
            $('#pageC').show();
            $('#pageD').hide();
        });
        Router.route('/pageD', function () {
            $('#pageA').hide();
            $('#pageB').hide();
            $('#pageC').hide();
            $('#pageD').show();
        });
        Router.route('/page-index-new', function () {
            // console.log('/pop-input-start');
        })
    </script>
